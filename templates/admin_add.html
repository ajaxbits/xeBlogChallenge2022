<h1>Add a post here</h1>
<form action=/admin/add method=POST>
    <label>
        Title:
        <input name="title">
    </label>
    <label>
        Date:
        <input name="date" type="date">
    </label>
    <label>
        Slug:
        <input name="slug">
    </label>
    <label>
        Content:
        <textarea name="content" rows="5" cols="80"></textarea>
     </label>
    <button type=submit>Submit form</button>
</form>
